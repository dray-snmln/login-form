<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8cbfcb4343.js" crossorigin="anonymous"></script>
  <title>Login Form</title>
</head>
<body>
<div id="container">
  <div id="logo">
    logo here
  </div>
  <form action="#" id="form">
    <div id="username">
      <label for="username">Username</label><br>
      <input type="text" id="username" name="username" autocomplete="off" required><br>
    </div>
    <div id="password">
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" minlength="5"><br><br>
    </div>
    <input type="submit" value="Submit" id="submit">
  </form>
  <div id="socials">
    <i class="fab fa-facebook-square"></i>
    <i class="fab fa-twitter-square"></i>
    <i class="fab fa-linkedin"></i>
  </div>
</div>
</body>
</html>
